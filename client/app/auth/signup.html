<div id='signup'>
  <h1>sing up:</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' ng-minlength="6" >
    <input type="password" ng-model='user.password' ng-minlength="6" >
    <p ng-show="signupForm.$invalid">Please enter a username and a password. Both must be at least 6 characters</p>

    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
